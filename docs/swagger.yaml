basePath: /api
definitions:
  api.AuthResponse:
    properties:
      token:
        type: string
    type: object
  api.CreateUserInput:
    properties:
      email:
        maxLength: 128
        type: string
      name:
        maxLength: 128
        type: string
      password:
        maxLength: 64
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
host: localhost:8080
info:
  contact:
    email: hickar@icloud.com
    name: Hickar
    url: https://hickar.space
  description: Minimal API written on gin framework
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Gin-Rush API
  version: "1.0"
paths:
  /user/:
    post:
      consumes:
      - application/json
      description: Create new user with credentials provided in request. Response
        contains user JWT.
      operationId: get-string-by-int
      parameters:
      - description: JSON with user credentials
        in: body
        name: new_user
        required: true
        schema:
          $ref: '#/definitions/api.CreateUserInput'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api.AuthResponse'
            - properties:
                token:
                  type: string
              type: object
        "409":
          description: ""
        "422":
          description: ""
      summary: Create new user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
